<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="main-wrap">
            <div class="head">
                <h2>BMI Calculator</h2>
            </div>
            <div class="grid">
                <p>Gender</p>
                <div class="sub-grid">
                    <input type="radio" name="gender" id="male"checked value="male">
                    <label for="male"  class="gender" >Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female"  class="gender" >Female</label>
                </div>
            </div>
            <div class="grid">
                <p>Weight</p>
                <input type="range" name="weight" id="weight" min="20" max="200" value="20" oninput="calculateBMI()">
                <span id="weight-val">20 kg</span>
            </div>
            <div class="grid">
                <p>Height</p>
                <input type="range" name="height" id="height" min="100" max="250" value="100" oninput="calculateBMI()">
                <span id="height-val">100 cm</span>
            </div>
            <p id="result">20.0</p>
            <p id="category">Normal weight</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
